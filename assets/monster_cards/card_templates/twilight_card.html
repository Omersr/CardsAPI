<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Template ‚Äì Twilight (Side Icons & 2‚ÄëRow Stats)</title>
  <style>
    :root {
      --card-width: 260px;
      --card-height: 370px;
      /* Twilight gradient */
      --card-bg: linear-gradient(135deg,#ffaf96 0%,#ff914d 25%,#9860ff 65%,#dcdcf9 100%);
      --card-border: #7c468f;
      --title-font:'Segoe UI',Roboto,sans-serif;
      --body-font:'Segoe UI',Roboto,sans-serif;
    }

    .card{width:var(--card-width);height:var(--card-height);border:2px solid var(--card-border);border-radius:12px;background:var(--card-bg);box-sizing:border-box;padding:16px 12px;display:grid;grid-template-rows:auto 4fr 2fr auto;row-gap:6px;overflow:hidden;}
    .title{font-family:var(--title-font);font-size:20px;font-weight:700;text-align:center;color:#4b1f46;}
    .image{background-size:cover;background-position:center;border-radius:8px;width:100%;height:100%;}
    .effect-text{font-family:var(--body-font);font-size:13px;text-align:left;background:rgba(255,255,255,.65);border-radius:8px;padding:6px 10px;overflow:hidden;}
    .effect-text p{margin:0;}
    .effect-text p+p{margin-top:4px;}

    /* ----- Stats wrapper: flex row (icon | 2x2 grid | icon) ----- */
    .stats-wrap{display:flex;justify-content:space-between;align-items:center;gap:6px;}

    .side-icon{width:38px;height:38px;object-fit:contain;flex:0 0 auto;}

    .stats-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:3px;flex:1 1 auto;}
    .attr{display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,.85);border-radius:8px;padding:4px;font-size:12px;line-height:1.1;box-sizing:border-box;}
    .icon{font-size:14px;line-height:1;}
    .value{margin-left:3px;}
  </style>
</head>
<body>
  <div class="card">
    <div class="title">$name</div>
    <div class="image" style="background-image:url('$image_path');"></div>
    <div class="effect-text"><p>$description</p></div>
    <div class="stats-wrap">
      <img class="side-icon" src="$primary_type_image_path" alt="Primary">
      <div class="stats-grid">
        <div class="attr"><span class="icon">‚ù§Ô∏è</span><span class="value">$health</span></div>
        <div class="attr"><span class="icon">‚öîÔ∏è</span><span class="value">$attack</span></div>
        <div class="attr"><span class="icon">üõ°Ô∏è</span><span class="value">$defense</span></div>
        <div class="attr"><span class="icon">ü•æ</span><span class="value">$speed</span></div>
      </div>
      <img class="side-icon" src="$secondary_type_image_path" alt="Secondary">
    </div>
  </div>
</body>
</html>
