<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Template ‚Äì Moonlight (Twilight Layout)</title>
  <style>
    :root {
      --card-width: 260px;
      --card-height: 470px;
      /* Moonlight gradient */
      --card-bg: linear-gradient(135deg,#1e1b5e 0%,#323a7a 35%,#6d7bff 70%,#dcdcf9 100%);
      --card-border: #3d3b8e;
      --title-font:'Segoe UI',Roboto,sans-serif;
      --body-font:'Segoe UI',Roboto,sans-serif;
      --art-width: 230px;
      --art-height: 200px;
    }

    .card {
      position: relative;
      width: var(--card-width);
      height: var(--card-height);
      border: 2px solid var(--card-border);
      border-radius: 12px;
      background: var(--card-bg);
      box-sizing: border-box;
      padding: 10px 12px 60px 12px;
      display: grid;
      grid-template-rows: auto auto auto auto;
      row-gap: 5px;
      align-content: start;
      overflow: hidden;
    }

    .title {
      font-family: var(--title-font);
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      color: #d5d7ff; /* Moonlight text color */
    }

    .image-wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .art-frame {
      width: var(--art-width);
      height: var(--art-height);
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,.6);
      overflow: hidden;
      background-image: var(--art-src);
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
    }

    .effect-text {
      font-family: var(--body-font);
      font-size: 13px;
      line-height: 1.4;
      text-align: left;
      background: rgba(255,255,255,.65);
      border-radius: 8px;
      padding: 8px 10px;
      min-height: 60px;
      overflow: hidden;
    }

    .effect-text p { margin: 0; }
    .effect-text p + p { margin-top: 4px; }

    .stats-wrap {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
      z-index: 1;
    }

    .side-icon {
      width: 38px;
      height: 38px;
      object-fit: contain;
      flex: 0 0 auto;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 3px;
      flex: 1 1 auto;
    }

    .attr {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,.85);
      border-radius: 8px;
      padding: 4px;
      font-size: 12px;
      line-height: 1.1;
      box-sizing: border-box;
    }

    .icon { font-size: 14px; line-height: 1; }
    .value { margin-left: 3px; }

    /* --- Centered bottom banner with 3 icons --- */
    .faction-banner {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 65px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 0 0 10px 10px;
      background: none;
    }

    .faction-banner img {
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .faction-banner .side-decoration {
      height: 100%;
      opacity: 0.9;
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="title">$name</div>

    <div class="image-wrapper">
      <div class="art-frame" style="--art-src:url('$image_path')"></div>
    </div>

    <div class="effect-text">
      <p>$description</p>
    </div>

    <div class="stats-wrap">
      <img class="side-icon" src="$primary_type_image_path" alt="Primary">
      <div class="stats-grid">
        <div class="attr"><span class="icon">‚ù§Ô∏è</span><span class="value">$health</span></div>
        <div class="attr"><span class="icon">‚öîÔ∏è</span><span class="value">$attack</span></div>
        <div class="attr"><span class="icon">üõ°Ô∏è</span><span class="value">$defense</span></div>
        <div class="attr"><span class="icon">ü•æ</span><span class="value">$speed</span></div>
      </div>
      <img class="side-icon" src="$secondary_type_image_path" alt="Secondary">
    </div>

    <!-- Centered Faction Banner with Left & Right Images -->
    <div class="faction-banner">
      <img class="side-decoration" src="$decoration_left" alt="Left Decoration">
      <img src="$team_icon_path" alt="Faction">
      <img class="side-decoration" src="$decoration_right" alt="Right Decoration">
    </div>
  </div>
</body>
</html>
