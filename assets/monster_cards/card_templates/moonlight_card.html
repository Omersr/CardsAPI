<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Template ‚Äì Moonlight</title>
  <style>
:root {
  --card-width: 260px;
  --card-height: 370px;

  /* Moonlight gradient */
  --card-bg: linear-gradient(135deg,#1e1b5e 0%,#323a7a 35%,#6d7bff 70%,#dcdcf9 100%);
  --card-border: #3d3b8e;

  --title-font:'Segoe UI',Roboto,sans-serif;
  --body-font:'Segoe UI',Roboto,sans-serif;

  /* artwork frame size */
  --art-width: 230px;
  --art-height: 150px;
}


.art-frame{
  width:var(--art-width);
  height:var(--art-height);
  border-radius:8px;
  box-shadow:0 0 4px rgba(0,0,0,.6);
  overflow:hidden;
  position:relative;

  background-image:var(--art-src);
  background-size:100% 100%;  /* stretch to fill frame */
  background-position:center;
  background-repeat:no-repeat;
}

.art-frame::before{
  content:"";
  position:absolute;
  inset:0;
  background-image:var(--art-src);
  background-size:100% 100%;   /* stretch to fill the frame */
  background-position:center;
  filter:none;                 /* no blur */
  transform:none;              /* no zoom */
}

.card{
  width:var(--card-width);
  height:var(--card-height);        /* ADD this back */
  border:2px solid var(--card-border);
  border-radius:12px;
  background:var(--card-bg);
  box-sizing:border-box;
  padding:16px 12px;
  display:grid;
  grid-template-rows:auto auto 2fr auto; /* title / image / text / stats */
  row-gap:6px;
  overflow:hidden;                  /* ADD back so nothing spills outside */
}


    .title{
      font-family:var(--title-font);
      font-size:20px;
      font-weight:700;
      text-align:center;
      color:#d5d7ff;
    }

.image-wrapper{
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.image{
  position:relative;
  z-index:1;                    /* above the blur */
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* actual art */
.image img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;  /* show full art, no crop */
  display:block;
  border-radius:6px;
}


    /* if you DON'T want any cropping at all,
       replace background-size:cover with:
       background-size:contain;
       background-color:#000;  (or any fallback frame color)
    */

    .effect-text{
      font-family:var(--body-font);
      font-size:13px;
      text-align:left;
      background:rgba(255,255,255,.65);
      border-radius:8px;
      padding:6px 10px;
      overflow:hidden;
    }
    .effect-text p{margin:0;}

    .stats-wrap{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:6px;
    }

    .side-icon{
      width:38px;
      height:38px;
      object-fit:contain;
      flex:0 0 auto;
    }

    .stats-grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:3px;
      flex:1 1 auto;
    }

    .attr{
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(255,255,255,.85);
      border-radius:8px;
      padding:4px;
      font-size:12px;
      line-height:1.1;
    }

    .icon{font-size:14px;}
    .value{margin-left:3px;}
  </style>
</head>
<body>
  <div class="card">
    <div class="title">$name</div>

<div class="image-wrapper">
  <div class="art-frame" style="--art-src:url('$image_path')"></div>
</div>

    <div class="effect-text">
      <p>$description</p>
    </div>

    <div class="stats-wrap">
      <img class="side-icon" src="$primary_type_image_path" alt="Primary">
      <div class="stats-grid">
        <div class="attr"><span class="icon">‚ù§Ô∏è</span><span class="value">$health</span></div>
        <div class="attr"><span class="icon">‚öîÔ∏è</span><span class="value">$attack</span></div>
        <div class="attr"><span class="icon">üõ°Ô∏è</span><span class="value">$defense</span></div>
        <div class="attr"><span class="icon">ü•æ</span><span class="value">$speed</span></div>
      </div>
      <img class="side-icon" src="$secondary_type_image_path" alt="Secondary">
    </div>
  </div>
</body>
</html>
