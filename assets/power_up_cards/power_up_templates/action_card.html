<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Template – Roman Elite Vivid Marble</title>

  <style>
    :root {
      --card-width: 260px;
      --card-height: 470px;

      /* VIVID SUNLIT MARBLE */
      --card-bg: radial-gradient(circle at 35% 25%,
        #ffffff 0%,
        #f6f2ea 28%,
        #ece6dc 55%,
        #ded6cb 75%,
        #faf8f4 100%
      );

      /* ROMAN RED PALETTE (SINGLE SOURCE OF TRUTH) */
      --roman-red-light: #b86a6a;
      --roman-red: #a13f3f;
      --roman-red-dark: #8e3333;

      --card-border: var(--roman-red);

      --title-font:'Segoe UI',Roboto,sans-serif;
      --body-font:'Segoe UI',Roboto,sans-serif;

      --art-width: 230px;
    }

    body {
      margin: 0;
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      width: var(--card-width);
      height: var(--card-height);

      border: 2px solid var(--card-border);
      border-radius: 14px;

      background: var(--card-bg);
      box-sizing: border-box;
      padding: 14px 12px;

      display: grid;
      grid-template-rows: auto auto 1fr;
      row-gap: 12px;

      overflow: hidden;

      box-shadow:
        inset 0 0 22px rgba(255,255,255,0.85),
        inset 0 0 14px rgba(0,0,0,0.12),
        0 8px 18px rgba(0,0,0,0.28);
    }

    /* TITLE – SENATORIAL AUTHORITY */
    .title {
      font-family: var(--title-font);
      font-size: 22px;
      font-weight: 800;
      text-align: center;

      color: var(--roman-red-dark);
      letter-spacing: 0.6px;
      margin-top: 2px;

      text-shadow:
        0 1px 0 #ffffff,
        0 3px 4px rgba(0,0,0,0.3);
    }

    .image-wrapper {
      width: 100%;
      display: block;
      margin: 0 auto;
      text-align: center;
      justify-self: center;
    }

    /* ART FRAME – SAME RED AS CARD BORDER */
    .art-frame {
      width: var(--art-width);
      aspect-ratio: 4 / 3;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;

      background-image: var(--art-src);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      border: 2px solid var(--roman-red);

      box-shadow:
        0 4px 10px rgba(0,0,0,0.35),
        inset 0 0 10px rgba(255,255,255,0.6);
    }

    /* DESCRIPTION – PATRICIAN SILK PANEL */
    .effect-text {
      width: 88%;
      margin: 0 auto;

      font-family: var(--body-font);
      font-size: 14px;
      line-height: 1.55;

      background: linear-gradient(145deg,
        #b86a6a 0%,
        #a13f3f 45%,
        #8e3333 100%
      );

      border-radius: 12px;
      padding: 12px;

      color: #fdfdfb;

      min-height: 130px;
      overflow-y: auto;

      box-shadow:
        inset 0 0 12px rgba(0,0,0,0.28),
        inset 0 0 6px rgba(255,255,255,0.18),
        0 3px 6px rgba(0,0,0,0.25);
    }

    .effect-text p { margin: 0; }
  </style>
</head>

<body>

  <div class="card">
    <div class="title">$name</div>

    <div class="image-wrapper">
      <div class="art-frame" style="--art-src:url('$image_path')"></div>
    </div>

    <div class="effect-text">
      <p>$description</p>
    </div>
  </div>

</body>
</html>
