<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Template – Teal Mystic Ability</title>

  <style>
    :root {
      --card-width: 260px;
      --card-height: 470px;

      --card-bg: radial-gradient(circle at 50% 40%,
        #baffa7 0%,
        #3ebf9f 25%,
        #1b756b 55%,
        #103a37 100%
      );
      --card-border: #1c4d48;

      --title-font:'Segoe UI',Roboto,sans-serif;
      --body-font:'Segoe UI',Roboto,sans-serif;

      --art-width: 230px;
    }

    /* clean page */
    body {
      margin: 0;
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      width: var(--card-width);
      height: var(--card-height);
      border: 2px solid var(--card-border);
      border-radius: 12px;
      background: var(--card-bg);
      box-sizing: border-box;
      padding: 14px 12px;

      display: grid;
      grid-template-rows: auto auto 1fr;
      row-gap: 12px;

      overflow: hidden;
      box-shadow:
        inset 0 0 10px rgba(255,255,255,0.20),
        inset 0 0 14px rgba(0,0,0,0.35);
    }

    .title {
      font-family: var(--title-font);
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      color: #b5ffea;
      margin-top: 2px;
      text-shadow:
        0 1px 2px rgba(0,0,0,0.7),
        0 0 4px rgba(181,255,234,0.7);
    }

    .image-wrapper {
      width: 100%;
      display: block;
      margin: 0 auto;
      text-align: center;
      justify-self: center;
    }

    .art-frame {
      width: var(--art-width);
      aspect-ratio: 4 / 3; /* landscape ratio – fixes cropping */
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
      justify-self: center;

      background-image: var(--art-src);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      border: 2px solid #4bcfb4;
      box-shadow:
        0 3px 8px rgba(0,0,0,0.5),
        inset 0 0 6px rgba(181,255,234,0.3);
    }

    /* ✅ description box (restored) */
    .effect-text {
      width: 88%;
      margin: 0 auto;
      font-family: var(--body-font);
      font-size: 14px;
      line-height: 1.5;
      justify-self: center;

      background: rgba(235, 235, 235, 0.60);
      border-radius: 10px;
      border: 1px solid #4bcfb4;

      padding: 12px;
      color: #b5ffea;

      min-height: 130px;
      overflow-y: auto;

      box-shadow:
        inset 0 0 10px rgba(0,0,0,0.35),
        inset 0 0 6px rgba(181,255,234,0.25);
    }

    .effect-text p { margin: 0; }
  </style>

</head>

<body>

  <div class="card">
    <div class="title">$name</div>

    <div class="image-wrapper">
      <div class="art-frame" style="--art-src:url('$image_path')"></div>
    </div>

    <div class="effect-text">
      <p>$description</p>
    </div>
  </div>

</body>
</html>
